<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERSION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <div id="conteiner">
        <div id="main">
            <div class="header-wrapper">
                <h4>CURRENCY CONVERSION</h4>
            </div>

            <div class="content-wrapper">
                <hr style="color: red;">
                <br>

                <div class="currency-wrapper">
                    <!-- Sol bayrak -->
                    <img  src="images/euro.jpg"  alt="USD Flag" class="flag left-flag">

                    <input type="number" id="amount" placeholder="Amount">

                    <select id="firstCurrencyOption">
                        <option >USD</option>
                        <option selected>EUR</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option >TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>
                    </select>

                    <i class="fa-solid fa-arrow-right"></i>

                    <select id="SecondCurrencyOption">
                        <option selected>USD</option>
                        <option>EUR</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option>TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>
                    </select>

                    <input id="result" type="number" placeholder="Result" readonly>

                    <!-- Sağ bayrak -->
                    <img  src="images/usdFlag1.jpg" alt="EUR Flag" class="flag right-flag">
                </div>

                <span>Copyright © Yusuf Gursoy</span>
            </div>
        </div>
        <p>V1.1</p>
    </div>
    

<script src="flag.js"></script>
<script src="currency.js"></script>
<script src="main.js"></script>

</body>
</html>
